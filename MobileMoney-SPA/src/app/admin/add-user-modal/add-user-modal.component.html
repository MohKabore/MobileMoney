<div class="modal-header">
    <h4 class="modal-title pull-left">Enregistrement d'un nouvel Utilisateur</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #userWithrolesForm="ngForm" id="rolesForm">
        <div class="form-group">
            <label for="userName">Nom d'Utilisateur</label>
            <input type="text" class="form-control" required placeholder="entrer le nom de l'utlisateur" name="userName" [(ngModel)]="user.userName">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" required placeholder="entrer le mot de passe" name="password" [(ngModel)]="user.password">
        </div>
        <div class="form-check" *ngFor="let role of roles">
            <input class="form-check-input" type="checkbox" value="role.name" [checked]="role.checked" (change)="role.checked = !role.checked" [disabled]="role.name === 'Admin' && user.userName === 'Admin'">
            <label>{{role.name}}</label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">annuler</button>
    <button type="button" class="btn btn-success" (click)="saveAdding()" form="rolesForm" [disabled]="!userWithrolesForm.valid">Enregistrer</button>
</div>
