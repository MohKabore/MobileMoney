<div class="d-flex justify-content-center">
    <div class="card">
        <div class="col-md-12 mt-2">
            <div class="p-4">
                <div class="auth-logo text-center mb-4">
                </div>
                <h4>Connexion </h4>
                <div>
                    <form [formGroup]="signinForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label for="username">identifiant</label>
                            <input id="username" class="form-control" formControlName="username" type="email">
                        </div>
                        <div class="form-group">
                            <label for="password">mot de passe</label>
                            <input id="password" class="form-control " formControlName="password" type="password">
                        </div>
                        <button [disabled]="!signinForm.valid" class="btn btn-primary btn-block mt-2">se
                            connecter</button>
                    </form>
                </div>
                <div class="mt-3 text-center">
                    <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Forgot Password</u></a>
                </div>
            </div>
        </div>
    </div>
</div>
